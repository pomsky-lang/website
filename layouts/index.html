{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
  <div class="row justify-content-center">
    <div id="landing-design">
      <img src="/favicon.svg" alt="Pomsky logo" class="front-logo" />
      <div id="landing-content">
        <h1 class="landing-title">{{ .Title }}</h1>
        <p class="lead">{{ .Params.description | safeHTML }}</p>
        <div class="landing-buttons">
          <a class="btn btn-primary btn-lg px-4" href="/docs/get-started/introduction/" role="button">
            Get Started
          </a>
          <a class="btn btn-lg px-4" href="https://playground.pomsky-lang.org" role="button">
            Playground
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
<div style="display:none" class="hljs-string hljs-variable hljs-template-variable hljs-symbol hljs-bullet hljs-addition hljs-attribute hljs-link hljs-punctuation hljs-keyword hljs-string hljs-title hljs-built_in hljs-section hljs-number hljs-meta hljs-builtin-name hljs-literal hljs-literal hljs-type hljs-params hljs-literal hljs-diff-add hljs-diff-del hljs-illegal"></div>
{{ end }} {{ define "sidebar-prefooter" }}
<section class="section section-sm">
  <div class="container">{{ partial "advantages.html" . }} {{ partial "examples.html" . }}</div>
</section>
{{ end }} {{ define "sidebar-footer" }}
<section class="section section-sm container-fluid">
  <div class="row justify-content-center text-center">
    <div class="col-lg-9">{{- .Content -}}</div>
  </div>
</section>
{{ end }}

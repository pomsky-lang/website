name: Deploy (next)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v3
        with:
          submodules: true # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod

      - name: ðŸšš Install dependencies
        run: npm ci

      - name: ðŸ“¦ Build website
        run: npm run build -- -v --environment=next

      - name: Fix CNAME url
        run: echo 'next.pomsky-lang.org' > public/CNAME

      - name: ðŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.WEBSITE_PUBLISH_TOKEN }}
          repository-name: pomsky-lang/website-next-branch
          branch: main
          folder: public
